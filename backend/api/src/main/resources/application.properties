spring.profiles.active=dev
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
huddle.app.jwtSecret=${HUDDLE_JWT_SECRET}
huddle.app.jwtExpirationMs=604800000
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${HUDDLE_SMTP_USERNAME}
spring.mail.password=${HUDDLE_SMTP_PASSWORD}
cloudinary.cloudName=${HUDDLE_CLOUDINARY_CLOUD_NAME}
cloudinary.apiKey=${HUDDLE_CLOUDINARY_API_KEY}
cloudinary.apiSecret=${HUDDLE_CLOUDINARY_API_SECRET}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.thymeleaf.prefix=classpath:/templates/emails/
spring.thymeleaf.suffix=.html
server.error.include-binding-errors=always
server.error.include-message=always
discord.newUserUrl=${HUDDLE_DISCORD_NEW_USER_URL}
logging.level.org.hibernate.orm.deprecation=error
hibernate.connection.provider_disables_autocommit=true
hibernate.hikari.autoCommit=false
hibernate.connection.autoCommit=false
spring.datasource.auto-commit=false